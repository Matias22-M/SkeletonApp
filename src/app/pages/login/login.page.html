<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1>SkeletonAPP</h1>
      <h6>Aqui comienza todo</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-text-center ion-no-border">
    <ion-toolbar>
      <ion-title size="large">{{ message }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="username" required maxlength="8" minlength="3" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" required maxlength="4" minlength="4" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="validateLogin()">Ingresar</ion-button>
  </div>

  <div class="ion-text-center">
    <a class="a-link">Crea tu cuenta gratis</a>
  </div>
  <br>
  <ion-button expand="block" [routerLink]="['/profile']">Ir a Profile</ion-button>
</ion-content>
